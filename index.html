<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="result"></p>
            <button class="ac-button" id="check"> AC</button>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="check">7</button>
                <button id="check">8</button>
                <button id="check">9</button>
                <button id="check" class="special">+</button>
            </div>
            <div class="row">
                <button id="check">4</button>
                <button id="check">5</button>
                <button id="check">6</button>
                <button id="check" class="special">-</button>
            </div>
            <div class="row">
                <button id="check">1</button>
                <button id="check">2</button>
                <button id="check">3</button>
                <button id="check" class="special">/</button>
            </div>
            <div class="row">
                <button  id="check" class="dot">.</button>
                <button  id="check">0</button>
                <button  id="check"class="equal">=</button>
                <button  id="check" class="special">*</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
